{% load static %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href= "{% static 'server_view/recoverydeathpeak.css' %}">
</head>
<body class = "result">
    {% if error%}
        <p> Error: File was not imported!</p>
        <a class="btn btn-primary" href="/search">Return</a>
    {% else %}
        <a class="btn btn-primary" href="/search">Return</a>
        <p class = "resultTitle">Case Fatality Ratio:</p>
        {% for state,country, CaseFatalityRatio in data_info %}
            <p class = "result"><span class = "descriptions">State: </span>{{state}} , <span class = "descriptions">Country: </span>{{country}} , <span class = "recovery">Case Fatality Ratio: </span>{{CaseFatalityRatio}}%</p>
        {% endfor %}
    {% endif %}
</body>
