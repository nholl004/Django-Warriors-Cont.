<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .main{
            margin-left: 20px;
        }
        p {
            font-size: 20px;
        }
    </style>
</head>
<body class = "main">
    <h1>Inserting Data</h1>

    <form method='POST'> {% csrf_token %}
        <p>Insert info:</p>
        <body>
            <p>ObservationDate: * <input type="text" name="observ"></p>
            <p>Province/State: <input type="text" name="state"></p>
            <p>Country/Region: * <input type="text" name="country"></p>
            <p>Last Update: * <input type="text" name="lastUp"></p>
            <p>Confirmed: * <input type="text" name="confirm"></p>
            <p>Deaths: * <input type="text" name="deaths"></p>
            <p>Recovered: * <input type="text" name="recover"></p>
            <button type="submit">Submit</button>
            <a class="btn btn-primary" href="/search">Return</a> 
        </body>
    </form>

    {% if error%}
        <p>Make sure to iclude the "*" tabs!</p>  
    {% endif %}
</body>
