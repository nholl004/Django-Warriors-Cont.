<body class = "peakDaysResult">
    <form method='POST'> {% csrf_token %}
        <a class="btn btn-primary" href="/search">Return</a>
        <h1>Recovery Rate of a Month</h1>
        <body class = "input">
            <form method='POST'>{% csrf_token %}
                <label for="birthday">Date:</label>
                <input type="month" id="month" name="month">
                <p>Province/State: <input type="text" name="location"></p>
                <input type="submit" value="Submit">
                <a class="btn btn-primary" href="/search">Return</a>
            </form>
            <p class = "resultTitle">Recovery Rate:</p>
            {% for month, year, state, recRate in data_info %} 
                <p class = "peakDaysResult"><span class = "descriptions"> Month: </span>{{month}}<span class = "descriptions"> Year: </span>{{year}}<span class = "descriptions"> State: </span>{{state}} <span class = "recovery">Recovery Rate: </span>{{recRate}}%</p>
            {% endfor %}
        </body>
    </form>
</body>
