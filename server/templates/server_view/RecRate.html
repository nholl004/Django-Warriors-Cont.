{% load static %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href= "{% static 'server_view/recoverydeathpeak.css' %}">
</head>

<body class = "peakDaysResult">
    <form method='POST'> {% csrf_token %}
        <a class="btn btn-primary" href="/search">Return</a>
        <h1>Recovery Rate of a Month</h1>
        <body class = "input">
            <p>Month:("mm" format)  <input type="text" name="month"></p>
            <p>Year: ("yyyy" format) <input type="text" name ="year"></p>
            <p>Province/State: <input type="text" name="location"></p>
            <button type='submit'>Submit</button>
            <p class = "resultTitle">Recovery Rate:</p>
            {% for month, year, state, recRate in data_info %} 
                <p class = "peakDaysResult"><span class = "descriptions"> Month: </span>{{month}}<span class = "descriptions"> Year: </span>{{year}}<span class = "descriptions"> State: </span>{{state}} <span class = "recovery">Recovery Rate: </span>{{recRate}}%</p>
            {% endfor %}
        </body>
    </form>
</body>
